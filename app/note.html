<!-- Note -->
<div id="Note">
    <div class="Note_header">
        <div class="Note_header_name">
            <p>[ Note ]</p>
            <p id="Note_title_name"></p>
        </div>
        <div class="Note_header_action">
            <img id="Note_btn_close" class="svg" src="svg/close-btn.svg" alt="Close">
        </div>
    </div>
    <div class="Note_main">
        <div id="sidebar_btn_container">
            <img id="toggle_btn" class="svg" src="svg/collapse-btn.svg" alt="Expand_Collapse">
            <img id="previous_btn" class="svg" src="svg/left-arrow.svg" alt="Previous">
            <img id="next_btn" class="svg" src="svg/right-arrow.svg" alt="Next">
        </div>
        <div class="container_grid">
            <div class="noteTitle"></div>
            <div class="notePage"></div>
        </div>
    </div>


</div>
